<!-- This page displays submitted feedback entries in an organized list format.
It allows users or administrators to view feedback details clearly,
supporting efficient review and monitoring of feedback records.-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Feedback</title>
    <style>
        /* --- GLOBAL LAYOUT --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f6f8;
        }

        /* --- SIDEBAR (Identical to Dashboard) --- */
        .sidebar {
            width: 250px;
            background-color: #2E7D32; /* Dashboard Green */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 5px;
            margin-top: 10px;
            font-weight: bold;
        }

        .welcome-text {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.2s;
            display: block;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Active State (Dark Green Pill) */
        .sidebar a.active {
            background-color: #1B5E20;
            font-weight: bold;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            color: #2E7D32;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* --- FILTERS --- */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select, input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            color: #555;
        }

        .filter-btn {
            padding: 10px 20px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- TABLE --- */
        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f8f9fa;
            color: #444;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 2px solid #eee;
            font-weight: bold;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }
        .status-Pending { background-color: #fff3cd; color: #856404; }
        .status-Resolved { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin Panel</h2>

    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/feedback}" class="active">Feedback</a> <a th:href="@{/admin/analytics}">Analytics</a>
    <a th:href="@{/admin/accounts}">Accounts</a>
    <a th:href="@{/logout}">Logout</a> </div>

<div class="main-content">
    <h1>Feedback Management</h1>

    <form action="/admin/feedback" method="get" class="filters">
        <select name="category">
            <option value="">All Categories</option>
            <option value="Facilities">Facilities</option>
            <option value="Academics">Academics</option>
            <option value="Events">Events</option>
            <option value="Others">Others</option>
        </select>

        <input type="date" name="date">

        <select name="status">
            <option value="">All Statuses</option>
            <option value="Pending">Pending</option>
            <option value="Reviewed">Reviewed</option>
            <option value="Resolved">Resolved</option>
        </select>

        <button type="submit" class="filter-btn">Filter</button>
    </form>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Category</th>
                <th>Title</th>
                <th>Date Submitted</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(feedbacks)}">
                <td colspan="5" style="text-align:center; padding:30px; color:#999;">
                    No feedback found.
                </td>
            </tr>
            <tr th:each="f : ${feedbacks}">
                <td th:text="${f.category}">Facilities</td>
                <td th:text="${f.title}">Title</td>
                <td th:text="${#temporals.format(f.createdAt, 'yyyy-MM-dd HH:mm')}">Date</td>
                <td>
                            <span th:text="${f.status}"
                                  th:class="'status-badge status-' + ${f.status}">
                                Pending
                            </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
