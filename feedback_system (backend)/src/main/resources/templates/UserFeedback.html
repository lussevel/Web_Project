<!--
This page allows users to submit feedback to the system.
It includes input fields for category selection, title, and description,
enabling users to clearly communicate their concerns or suggestions.
-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" th:href="@{/css/feedback.css}">
</head>
<body>

<div class="feedback-container">
    <h2>Student Feedback Form</h2>

    <form th:action="@{/user/feedback}" th:object="${feedback}" method="post">

        <div class="form-group">
            <label>Category</label>
            <select th:field="*{category}" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Facilities">Facilities</option>
                <option value="Academics">Academics</option>
                <option value="Events">Events</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea th:field="*{description}" rows="5" required></textarea>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" th:field="*{anonymous}">
            <label>Submit Anonymously</label>
        </div>

        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
</div>

</body>
</html>
