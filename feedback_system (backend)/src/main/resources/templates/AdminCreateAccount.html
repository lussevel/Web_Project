<!--This page is a signup form for new administrators.
 It collects their details and makes sure they pick a strong password to keep the system safe.
It also shows a message to let them know if their account was created successfully or if there was an error.-->


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Admin Account</title>
    <link rel="stylesheet" th:href="@{/css/adminlogin.css}">
</head>
<body>

<div class="login-container">
    <div class="header">
        <h1>Create Admin Account</h1>
        <h2>Authorized Personnel Only</h2>
    </div>

    <!-- Display validation errors -->
    <div th:if="${errors}" style="color:red; text-align:center;">
        <p th:each="e : ${errors}" th:text="${e}"></p>
    </div>

    <form class="login-form" method="POST" action="/admin/create-account">

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
                   placeholder="Enter a strong password">
        </div>

        <button type="submit" class="login-btn">Create Account</button>

        <p class="create-account">
            <a href="/admin/login">Back to Login</a>
        </p>

    </form>
</div>

</body>
</html>
